<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo - Modify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active"
                                                aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown"><a
                                class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else
                                    here</a></li>
                            </ul></li>
                        <li class="nav-item"><a class="nav-link disabled"
                                                aria-disabled="true">Disabled</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search"
                               placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- 상세보기 -->
    <div class="row content">
        <div class="col">
            <div class="card">
                <div class="card-header">Featured</div>
                <div class="card-body">
                    <form action="" method="post">
                        <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">번호</span>
                            <input type="text" class="form-control" name="tno"
                            th:value="${dto.tno}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" class="form-control" name="title"
                            th:value="${dto.title}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">기한 날짜</span>
                            <input type="text" class="form-control"  name="dueDate"
                            th:value="${dto.dueDate}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" class="form-control" name="writer"
                            th:value="${dto.writer}" readonly>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                finished&nbsp;
                            </label>
                            <input class="form-check-input" type="checkbox" name="finished" th:class="${dto.finished? 'checked': ''}">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary">수정</button>
                                <button type="button" class="btn btn-danger">삭제</button>
                                <button type="button" class="btn btn-secondary">목록</button>
                            </div>
                        </div>
                    </form>
                    <script th:inline="javascript">
                        const formObj = document.forms[1]

                        document.querySelector(".btn-danger").addEventListener("click",function(e){
                            e.preventDefault()
                            e.stopPropagation()

                            formObj.action='remove'
                            formObj.submit()
                        })

                        document.querySelector(".btn-primary").addEventListener("click",function(e){
                            e.preventDefault()
                            e.stopPropagation()

                            formObj.action='modify'
                            formObj.submit()
                        })

                        document.querySelector(".btn-secondary").addEventListener("click",function(e){
                            e.preventDefault()
                            e.stopPropagation()

                            const ll = [[${pageRequestDTO.link}]]
                            self.location = 'list?'+ll+''
                            
                        })

                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
